<!DOCTYPE html>
<html lang="en"
      xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #C5CAE9">
    <div class="container-fluid">
        <a class="navbar-brand font-monospace" th:href="@{/home}" >MyBooks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home/add}">AddBook</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/><br/>
<div class="container-sm border-primary rounded p-4 ">

    <div class="card">
        <div class="card-head mt-3 row text-center">
            <strong style="font-size: 28px;">Add New Book</strong>
        </div>
        <div class="card-body d-flex justify-content-center align-items-center ">
            <form class="row g-3"
            method="post"
                  role="form"
                  th:object="${bookDto}"
                  th:action="@{/home/add/post}"
            >
                    <div class="mb-7 row">
                        <div class="form-group">
                            <label for="Book Name"> <strong>Book Name</strong></label>
                            <input type="text"
                                   class="form-control"
                                   id="Book Name"
                                   placeholder="Enter Book Name"
                                   th:field="*{bookName}"
                            >
                        </div>
                        <div class="form-group">
                            <label for="Writer Name"> <strong>Writer name</strong> </label>
                            <input type="text"
                                   class="form-control"
                                   id="Writer Name"
                                   placeholder="Enter Writer's Name"
                                   th:field="*{writerName}"
                            >
                        </div>
                        <div class="form-group">
                            <label for="description"> <strong>Description</strong> </label>
                            <textarea class="form-control"
                                      id="description"
                                      placeholder="Enter Book's Description" rows="4"
                                      th:field="*{description}"
                            ></textarea>
                        </div>
                        <div>
                            <button class="card-link btn btn-outline-primary mt-3"
                                    type="submit">Save</button>
                        </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
